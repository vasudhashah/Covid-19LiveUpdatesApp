<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body style="background-color: black">
    <h1 style="color: white;text-align: center"><span style="color: red">COVID-19</span> WORLDWIDE DATA</h1>
    <form style="margin-top:50px" class="d-flex justify-content-center align-items-center" action="" method="post">
      {% csrf_token %}

      <select class="form-control" style="width: 200px" name="selectedcountry">
        {% for country in mylist %}
        <option>{{country}}</option>
        {% endfor %}
      </select>
      <input type="submit" name="" class="btn btn-danger" value="Submit">
    </form>
    <h1 style="margin-top:150px;color: white;text-align: center">{{selectedcountry}}</h1>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="margin-top: 20px;border-radius: 10px;height: 100px;width: 200px;background-color: orange;">
          <h1 style="margin-top: 10px;text-align: center">{{total}}</h1>
          <p style="text-align: center">total cases</p>
        </div>
        <div class="container" style="margin-top: 20px;border-radius: 10px;height: 100px;width: 200px;background-color: green;">
          <h1 style="margin-top: 10px;text-align: center;color:white;">{{recovered}}</h1>
          <p style="text-align: center;color:white;">recovered</p>
        </div><div class="container" style="margin-top: 20px;border-radius: 10px;height: 100px;width: 200px;background-color: red;">
          <h1 style="margin-top: 10px;text-align: center;color:white;">{{active}}</h1>
          <p style="text-align: center;color:white;">active</p>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="margin-top: 20px;border-radius: 10px;height: 100px;width: 200px;background-color: skyblue;">
          <h1 style="margin-top: 10px;text-align: center">{{new}}</h1>
          <p style="text-align: center">new</p>
        </div>
        <div class="container" style="margin-top: 20px;border-radius: 10px;height: 100px;width: 200px;background-color: grey;">
          <h1 style="margin-top: 10px;text-align: center;color:white;">{{deaths}}</h1>
          <p style="text-align: center;color:white;">deaths</p>
        </div><div class="container" style="margin-top: 20px;border-radius: 10px;height: 100px;width: 200px;background-color: yellow;">
          <h1 style="margin-top: 10px;text-align: center">{{critical}}</h1>
          <p style="text-align: center">critical</p>
        </div>
    </div>
    <p style="text-align: center;margin-top: 140px;color: grey">Developed By<span style="color:white"> Vasudha Shah </span></p>
  </body>
</html>
